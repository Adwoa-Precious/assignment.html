<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact us</title>
</head>
<body>
    <div id="container">

         <!-- navigation area begin -->
         <div id="header">
            <ul>
                <li><a   href="../index.html">Home</a></li>
                <li> <a  href="./about.html">About</a></li>
                <li><a href="./news.html">New</a></li>
                <li><a class="active" href="./contactus.html">Contact</a></li>
            </ul>
        </div>
     <!-- navigation area end -->

 <!-- Content Wrapper area begins-->
 <div id="contententwrapper">
    <div id="contentcolumn">
        <div class="innertext">
           <u><em><b><h2 style="text-align:center">Contact Us</h2></b></em></u>

<form action="">
    <table>
<tr>
    <td><b><p>PERSONAL INFORMATION.</P></b></td>
        <td ></td>
</tr>

        <tr>
<td>Last Name:</td>
<td><input type="text" name="lname" maxlength="40"  placeholder="Type it."> </td><br>
        </tr>

<tr>
<td>Middle Name:</td>
<td><input type="text" name="mname" maxlength="60" placeholder="Type here."></td><br>
</tr>

<tr>
<td>Email:</td>
<td><input type="text" name="email" maxlength="34" placeholder="Go there."></td><br>
</tr>

<tr>
<td>Phone Number:</td>
<td> <input type="text" name="number" placeholder="Type your number."><br></td>
</tr>

<tr>
<td>Date of Birth:</td>
<td> <input type="date" name="dob" placeholder="Don't forget the date."><br></td>
</tr>

<tr>
    <td>Occupation:</td>
    <td>
<select name="occupation">
    <option value="lc">Lecturer</option>
    <option value="cn">Counsellor</option>
    <option value="lw">Lawyer</option>
    <option value="ad">Advocate</option>
</select>
    </td>
</tr>

<tr>
<td></td>

</tr>
<td>Experience level:</td>
<td>
    <select name="experience">
        <option value="eh">Enter here</option>
    <option value="e">Enter</option>
    <option value="ti">Type it</option>
    <option value="ph">Please here</option>
    </select>
</td>

<tr>
    <td>Job type:</td>
    <td> <input type="checkbox" name="ft">Full-Time</td>
    <td> <input type="checkbox" name="pt">Part-Time</td> 
    <!-- <td> <input type="checkbox" name="ct">Contract</td> -->
</tr>

<tr>
    <td>Marital status</td>
    <td> <input type="radio" name="estatus" value="employed">Employed </td>
    <td> <input type="radio" name="estatus" value="unemployed">Unemployed </td>
</tr>

<tr>
<td>Message:</td>
<td><textarea name="message"  cols="30" rows="10"></textarea> 
</td>
</tr>
     <td><input type="submit" value="Done"></td> &nbsp;&nbsp;
     <td><input type="reset" value="Reset"></td>

    </tr>


    </table>
    
   
    
</form>


                   </div>
    </div>
</div>
<!-- Content Wrapper area ends-->

 <!-- footer begins -->
 <div id="footer">Footer</div>
 <!-- footer ends -->


    </div>
</body>
</html>
